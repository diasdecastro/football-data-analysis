version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: football-analytics-api
    ports:
      - "8000:8000"
    environment:
      - XG_MODEL_NAME=xG Bundesliga
      - PYTHONUNBUFFERED=1
      - MLFLOW_TRACKING_URI=/app/mlruns
    volumes:
      - ../mlruns:/app/mlruns
      - ../models:/app/models
      - ../data/gold:/app/data/gold:ro
      - ../data/silver:/app/data/silver:ro
    restart: unless-stopped

  mlflow-ui:
    image: python:3.12-slim
    container_name: football-mlflow-ui
    ports:
      - "5001:5001"
    working_dir: /app
    volumes:
      - ../mlruns:/app/mlruns
    command: >
      sh -c "pip install mlflow && mlflow ui --host 0.0.0.0 --port 5001"
    restart: unless-stopped